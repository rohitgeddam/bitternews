
type Project {
  id: ID!
  title: String!
  description: String!
  postedBy: User!
  postedOn: Date!
  votes: [Vote!]!
  voteCount: Int!
}

type Vote {
  voter: ID!
  votedFor: ID!
}

type User {
  id: ID!
  email: String!
  username: String!
  projects: [Project!]!
}

type GithubUser {
  githubId: String!
  username: String!
  avatarUrl: String
  projects: [Project!]!
}

type Confession {
  id: ID!
  message: String!
  postedOn: Date!
  postedBy: User!
  votes: [Vote!]!
}

